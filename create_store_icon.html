<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Amazon Relay Refresher - Store Icon Generator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 40px;
            background: linear-gradient(135deg, #00d4ff, #0066ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .icon-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }

        .icon-preview {
            text-align: center;
        }

        .icon-canvas {
            border: 2px solid #00d4ff;
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
            margin-bottom: 15px;
        }

        .icon-label {
            font-size: 14px;
            color: #a0a0a0;
            margin-bottom: 10px;
        }

        button {
            background: linear-gradient(135deg, #00d4ff 0%, #0066ff 100%);
            border: none;
            border-radius: 12px;
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            padding: 12px 24px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 212, 255, 0.4);
        }

        .controls {
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸš€ Smart Amazon Relay Refresher - Store Icon</h1>

        <div class="icon-container">
            <div class="icon-preview">
                <div class="icon-label">128x128 Store Icon</div>
                <canvas id="icon128" width="128" height="128" class="icon-canvas"></canvas>
                <br>
                <button onclick="downloadIcon('icon128', 'smart-relay-refresher-128.png')">Download 128x128</button>
            </div>

            <div class="icon-preview">
                <div class="icon-label">48x48 Extension Icon</div>
                <canvas id="icon48" width="48" height="48" class="icon-canvas"></canvas>
                <br>
                <button onclick="downloadIcon('icon48', 'smart-relay-refresher-48.png')">Download 48x48</button>
            </div>

            <div class="icon-preview">
                <div class="icon-label">16x16 Small Icon</div>
                <canvas id="icon16" width="16" height="16" class="icon-canvas"></canvas>
                <br>
                <button onclick="downloadIcon('icon16', 'smart-relay-refresher-16.png')">Download 16x16</button>
            </div>
        </div>

        <div class="controls">
            <button onclick="generateAllIcons()">ðŸŽ¨ Generate All Icons</button>
        </div>
    </div>

    <script>
        function createFuturisticIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            const center = size / 2;

            // Clear canvas
            ctx.clearRect(0, 0, size, size);

            // Dark gradient background
            const bgGradient = ctx.createRadialGradient(center, center, 0, center, center, center);
            bgGradient.addColorStop(0, '#1a1a2e');
            bgGradient.addColorStop(1, '#0f0f23');
            ctx.fillStyle = bgGradient;
            ctx.fillRect(0, 0, size, size);

            // ICONIC TRUCK FRONT VIEW
            const truckWidth = size * 0.7;
            const truckHeight = size * 0.8;
            const truckX = center - truckWidth / 2;
            const truckY = center - truckHeight / 2;

            // Main truck cab body
            const cabGradient = ctx.createLinearGradient(truckX, truckY, truckX, truckY + truckHeight);
            cabGradient.addColorStop(0, '#4a5568');
            cabGradient.addColorStop(0.5, '#2d3748');
            cabGradient.addColorStop(1, '#1a202c');

            ctx.fillStyle = cabGradient;
            ctx.fillRect(truckX, truckY, truckWidth, truckHeight);

            // Large windshield (most recognizable truck feature)
            const windshieldWidth = truckWidth * 0.8;
            const windshieldHeight = truckHeight * 0.4;
            const windshieldX = truckX + (truckWidth - windshieldWidth) / 2;
            const windshieldY = truckY + truckHeight * 0.1;

            const windshieldGradient = ctx.createLinearGradient(windshieldX, windshieldY, windshieldX, windshieldY + windshieldHeight);
            windshieldGradient.addColorStop(0, '#93c5fd');
            windshieldGradient.addColorStop(0.5, '#60a5fa');
            windshieldGradient.addColorStop(1, '#3b82f6');

            ctx.fillStyle = windshieldGradient;
            ctx.fillRect(windshieldX, windshieldY, windshieldWidth, windshieldHeight);

            // Windshield frame
            ctx.strokeStyle = '#374151';
            ctx.lineWidth = size * 0.008;
            ctx.strokeRect(windshieldX, windshieldY, windshieldWidth, windshieldHeight);

            // Windshield wiper (classic truck detail)
            ctx.strokeStyle = '#6b7280';
            ctx.lineWidth = size * 0.006;
            ctx.beginPath();
            ctx.moveTo(windshieldX + windshieldWidth * 0.3, windshieldY + windshieldHeight * 0.2);
            ctx.lineTo(windshieldX + windshieldWidth * 0.7, windshieldY + windshieldHeight * 0.8);
            ctx.stroke();

            // Truck grille (SUPER recognizable)
            const grilleY = windshieldY + windshieldHeight + size * 0.02;
            const grilleHeight = truckHeight * 0.35;

            ctx.fillStyle = '#1f2937';
            ctx.fillRect(windshieldX, grilleY, windshieldWidth, grilleHeight);

            // Grille horizontal lines (makes it OBVIOUSLY a truck)
            ctx.strokeStyle = '#9ca3af';
            ctx.lineWidth = size * 0.006;
            for (let i = 1; i <= 5; i++) {
                const lineY = grilleY + (grilleHeight / 6) * i;
                ctx.beginPath();
                ctx.moveTo(windshieldX + size * 0.02, lineY);
                ctx.lineTo(windshieldX + windshieldWidth - size * 0.02, lineY);
                ctx.stroke();
            }

            // BIG HEADLIGHTS (truck signature feature)
            const headlightRadius = size * 0.06;
            const headlightY = grilleY + grilleHeight * 0.7;

            // Left headlight
            ctx.fillStyle = '#fef3c7';
            ctx.beginPath();
            ctx.arc(truckX + truckWidth * 0.2, headlightY, headlightRadius, 0, 2 * Math.PI);
            ctx.fill();

            // Right headlight
            ctx.beginPath();
            ctx.arc(truckX + truckWidth * 0.8, headlightY, headlightRadius, 0, 2 * Math.PI);
            ctx.fill();

            // Headlight inner glow
            ctx.fillStyle = '#fbbf24';
            ctx.beginPath();
            ctx.arc(truckX + truckWidth * 0.2, headlightY, headlightRadius * 0.6, 0, 2 * Math.PI);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(truckX + truckWidth * 0.8, headlightY, headlightRadius * 0.6, 0, 2 * Math.PI);
            ctx.fill();

            // Bumper
            ctx.fillStyle = '#374151';
            ctx.fillRect(truckX, truckY + truckHeight * 0.85, truckWidth, truckHeight * 0.15);

            // Side mirrors (truck detail)
            ctx.fillStyle = '#4b5563';
            ctx.fillRect(truckX - size * 0.04, truckY + truckHeight * 0.3, size * 0.03, size * 0.08);
            ctx.fillRect(truckX + truckWidth + size * 0.01, truckY + truckHeight * 0.3, size * 0.03, size * 0.08);

            // Detection rings around the truck
            ctx.strokeStyle = '#00d4ff';
            ctx.lineWidth = size * 0.008;
            ctx.globalAlpha = 0.6;

            ctx.beginPath();
            ctx.arc(center, center, size * 0.45, 0, 2 * Math.PI);
            ctx.stroke();

            ctx.globalAlpha = 0.4;
            ctx.beginPath();
            ctx.arc(center, center, size * 0.52, 0, 2 * Math.PI);
            ctx.stroke();

            ctx.globalAlpha = 1;

            // Small refresh indicator
            const refreshX = truckX + truckWidth + size * 0.08;
            const refreshY = truckY - size * 0.05;
            const refreshRadius = size * 0.04;

            ctx.strokeStyle = '#00d4ff';
            ctx.lineWidth = size * 0.01;
            ctx.lineCap = 'round';

            ctx.beginPath();
            ctx.arc(refreshX, refreshY, refreshRadius, 0, 1.5 * Math.PI);
            ctx.stroke();

            // Refresh arrow
            ctx.beginPath();
            ctx.moveTo(refreshX + refreshRadius * 0.7, refreshY - refreshRadius);
            ctx.lineTo(refreshX + refreshRadius * 1.2, refreshY - refreshRadius * 0.5);
            ctx.lineTo(refreshX + refreshRadius * 0.7, refreshY - refreshRadius * 0.5);
            ctx.stroke();
        }

        function generateAllIcons() {
            const sizes = [
                { id: 'icon128', size: 128 },
                { id: 'icon48', size: 48 },
                { id: 'icon16', size: 16 }
            ];

            sizes.forEach(iconConfig => {
                const canvas = document.getElementById(iconConfig.id);
                createFuturisticIcon(canvas, iconConfig.size);
            });
        }

        function downloadIcon(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
        }

        // Generate icons on page load
        window.onload = function () {
            generateAllIcons();
        };
    </script>
</body>

</html>
